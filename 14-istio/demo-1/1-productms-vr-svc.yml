apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: shoppingportal-productservice-vs
  namespace: microserviceworkshop   
spec:
  hosts:
  - "*"
  gateways:
  - microserviceworkshop-gateway
  http:
  - match:
    - uri:
        prefix: /productms
    route:
    - destination:
        host: productms-svc.microserviceworkshop.svc.cluster.local
        port:
          number: 80  
